<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/assets/css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" id="mainApp" style="display: none;">
      <h3>{{ watchlist.name }} - Watch list</h3>
      <div class="row" v-for="stock of stocksData" :key="stock.companyName">
        <div class="col-3">
          <a :href="'/stock.html?scrip_code=' + stock.scrip_code">{{ stock.companyName }}</a>
        </div>
        <div class="col-2">
          {{ displayPrice(stock.lastPrice) }}
        </div>
        <div class="col-2">
          {{ displayPrice(stock.marketCap) }}
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
